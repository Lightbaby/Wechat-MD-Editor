<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD 排版神器 - 微信公众号 & 小红书图文排版工具</title>
    <meta name="description" content="一款优雅的 Markdown 排版工具，支持微信公众号、小红书等多平台。内置 30+ 精美模板，AI 辅助写作，一键复制，让排版变得简单。" />
    <meta name="keywords" content="Markdown编辑器,微信公众号排版,小红书排版,排版工具,AI写作,公众号编辑器,图文排版" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-app': '#FAFAFA',
              'bg-panel': '#FFFFFF',
              'bg-hover': '#F4F4F5',
              'text-main': '#18181B',
              'text-sub': '#71717A',
              'border-light': '#E4E4E7',
              'brand': '#1677FF',
              'brand-hover': '#0958D9',
              'xhs-red': '#FF2442',
              'xhs-red-hover': '#E01F3D',
            },
            spacing: {
              'xs': '4px',
              'sm': '8px',
              'md': '16px',
              'lg': '24px',
              'xl': '32px',
              '2xl': '48px',
            },
            borderRadius: {
              'sm': '6px',
              'md': '10px',
              'lg': '16px',
              'full': '9999px',
            },
            boxShadow: {
              'elevation-1': '0 2px 8px -2px rgba(0, 0, 0, 0.05)',
              'elevation-2': '0 8px 24px -4px rgba(0, 0, 0, 0.08)',
              'elevation-3': '0 12px 32px -6px rgba(0, 0, 0, 0.12)',
            },
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'serif'],
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa; 
      }
    </style>

  }
}
</script>
