<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeChat MD Editor</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-base': '#F5F5F5',
              'content': '#FFFFFF',
              'text-primary': '#333333',
              'text-secondary': '#999999',
              'border': '#E5E5E5',
              'accent': '#1677FF',
              'accent-hover': '#0958D9',
              'xhs-red': '#FF2442',
              'xhs-red-hover': '#E01F3D',
            },
            spacing: {
              'xs': '4px',
              'sm': '8px',
              'md': '16px',
              'lg': '24px',
              'xl': '32px',
              '2xl': '48px',
            },
            borderRadius: {
              'btn': '6px',
              'input': '4px',
              'card': '8px',
              'modal': '12px',
            },
            boxShadow: {
              'sm': '0 1px 2px rgba(0,0,0,0.05)',
              'md': '0 4px 12px rgba(0,0,0,0.08)',
              'lg': '0 8px 24px rgba(0,0,0,0.12)',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
